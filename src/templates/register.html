{% extends "layout.html" %}
{% block body %}
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <div class="container">
          <h1>Register user</h1>
          <br>
          <form action="" method="post">
            <input type="text" placeholder="Username" name="username" value="{{request.form.username}}">
            <p>
            <input type="password" placeholder="Password" name="password" value="{{request.form.password}}">
            <p>
            <input type="password" placeholder="Repeat password" name="password_confirmation" value="{{request.form.password}}">
            <p>
            <input class="btn btn-default" type="submit" value="Register">
          </form>
          {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
          {% endif %}        
        </div>
    </body>
</html>
{% endblock %}
